<div class="app">
 <div class="calculator">
  <header>
   <h1>Tip Calculator</h1>
  </header>
  <main>
   <section class="options">
    <div class="input-group">
    <div class="pre">£</div>
    <input type="number" class="cost" placeholder="How much was the bill?" />
   </div>
   <div class="input-group">
    <select class="service" required>
     <option disabled selected>How was your service?</option>
     <option value="30">5 - Amazing</option>
     <option value="20">4 - Great</option>
     <option value="10">3 - Good</option>
     <option value="5">2 - Alright</option>
     <option value="0">1 - Terrible</option>
    </select>
   </div>
   <div class="input-group">
    <input type="number" class="people" placeholder="How many are sharing the bill?" />
   </div>
   </section>
   <section class="tip-wrap">
    <p>You should tip: </p>
    <h3 class="tip">£0</h3>
   </section>
  </main>
  <footer>
   <button id="tip-btn">Tip</button>
  </footer>
 </div>
</div>
